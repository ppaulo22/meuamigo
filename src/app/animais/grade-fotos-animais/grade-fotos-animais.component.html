<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe não há amigos.
</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4">
    <a [routerLink]="['/animais', animal.id]">
    <app-cartao>
    <app-animal
    [url]="animal.url"
    [descricao]="animal.description">
    </app-animal>
    <i aria-hidden="true" class="fa fa-heart-o">{{
      animal.likes
     }}</i>
    <i aria-hidden="true" class="fa fa-comment-o">{{
      animal.comments
     }}</i>
    </app-cartao>
    </a>
  </div>
</div>
