<div class="bg-white border border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
      [url]="animal.url"
      [descricao]="animal.description"
      ></app-animal>
    </div>
      <div class="col-lg-4">
        <small>
          <p class="text-left break-word">{{ animal.description }}</p>
          <i (click)="curtir()" class="fa fa-heart-o">{{ animal.likes }}</i>
          <i class="fa fa-comment"> {{ animal.comments }}</i>
          <i (click)="excluir()" class="fa fa-trash pull-right"></i>
        </small>
      </div>
  </div>
</div>
