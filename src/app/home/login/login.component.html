<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="row mb-3" >
    <input
    class="form-control"
    placeholder="Nome do usuário"
    [(ngModel)]="usuario"
    name="usuario"
    #campoUsuario="ngModel"
    required
    />
    <app-mensagem
    *ngIf="campoUsuario.invalid && campoUsuario.touched"
    mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="row mb-3" >
    <input
    type="password"
    class="form-control"
    placeholder="Senha"
    [(ngModel)]="senha"
    name="senha"
    #campoSenha="ngModel"
    required
    />
    <app-mensagem
    *ngIf="campoSenha.invalid && campoUsuario.touched"
    mensagem="Senha obrigatória"
    >
    </app-mensagem>
  </div>

  <div class="row mb-3">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"
    >
    Login</button>
  </div>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']"> Cadastre-se </a></p>
