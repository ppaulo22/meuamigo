<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
   <div class="container-fluid">
    <a class="navbar-brand">Meu Amigo</a>
    <div class="collapse navbar-collapse justify-content-end" *ngIf="user$ | async as user">
      <ul class="navbar-nav" *ngIf="user.name; else login">
        <li class="nav-item">
          <a class="nav-link disabled"><i class="fa fa-user-circle disabled"></i>{{ user.name }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Lougot</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>

</header>
